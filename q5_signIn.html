<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body bgcolor="skyblue">
    <table align="center" border="2" cellpadding="40" cellspacing="0" style="border-collapse: collapse;">
        <tr>
            <td bgcolor="white">
                <form action="#">
                    <div style="text-align: center">
                        <h2>Login</h2>
                    </div>
                    <div>Email:<br>
                        <input type="email" name="Email" placeholder="Enter Email" required>
                    </div>
                    <br>
                    <div>Password:<br>
                        <input type="password" name="Pass" placeholder="Enter Password" required maxlength="8">
                    </div>
                    <br>
                    <div>
                        <label>
                            <input type="checkbox" name="showPass">
                            Show Password
                        </label>
                    </div>
                    <br>
                    <div style="text-align: center;">
                        <button>Sign in</button>
                    </div>
                  Forget <b style="color: skyblue;">Username/Password</b> ?
                  <br>
                  Don't have an Account ? <a href="signup.html">Sign Up</a>
                </form>
            </td
        </tr>
    </table>
</body>
</html>
